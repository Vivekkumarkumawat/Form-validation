<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="viewtable.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script>
        document.addEventListener("DOMContentLoaded", function () {


            document.getElementById('fname1').value = localStorage.getItem('fname');

            document.getElementById('email1').value = localStorage.getItem('email');

            document.getElementById('mobile1').value = localStorage.getItem('mobile');

            document.getElementById('alternate_no1').value = localStorage.getItem('alternate_no');

            document.getElementById('dob1').value = localStorage.getItem('dob');

            document.getElementById('c_employer').value = localStorage.getItem('employer');

            let expYear = localStorage.getItem('exp_year');
            let expMont = localStorage.getItem('exp_month');
            document.getElementById('experience1').value = `${expYear}.${expMont} years`;


            document.getElementById('designation1').value = localStorage.getItem('designation');

            document.getElementById('skills1').value = localStorage.getItem('key_skills');

            document.getElementById('notice1').value = localStorage.getItem('notice_period');

            let current_ctc_lac = localStorage.getItem('current_ctc_lac');
            let current_ctc_th = localStorage.getItem('current_ctc_th');
            document.getElementById('current_ctc1').value = `${current_ctc_lac}.${current_ctc_th} years`;

            let var_ctc_lac = localStorage.getItem('var_ctc_lac');
            let var_ctc_th = localStorage.getItem('var_ctc_th');
            document.getElementById('variable1').value = `${var_ctc_lac}.${var_ctc_th} years`;

            let exp_ctc_lac = localStorage.getItem('exp_ctc_lac');
            let exp_ctc_th = localStorage.getItem('exp_ctc_th');
            document.getElementById('expected1').value = `${var_ctc_lac}.${var_ctc_th} years`;
            
            document.getElementById('remarks1').value = localStorage.getItem('remarks');
            debugger;
            document.getElementById('cv_file1').value = localStorage.getItem('cv_file');
            
            let img = document.getElementById('picimg');
            let viewpic = localStorage.getItem('viewpic');
            img.src = viewpic; 
            

        });
    </script>
</head>

<body>
    <div class="viewdTable">
        <form action="" id="viewdtable">
            <div class="col-md-4">
                <label for="fname1" class="form-label">Name</label>
                <input class="form-control" type="text" id="fname1" readonly>

            </div>
            <div class="col-md-4">
                <label for="email1" class="form-label">Email</label>
                <input class="form-control" type="text" id="email1">

            </div>
            <div class="col-md-4">
                <label for="mobile1" class="form-label">Mobile</label>
                <input class="form-control" type="text" id="mobile1">

            </div>
            <div class="col-md-4 ">
                <label for="alternate_no1" class="form-label">Alternate Number</label>
                <input class="form-control" type="text" id="alternate_no1">

            </div>
            <div class="col-md-4 ">
                <label for="dob1" class="form-label">DOB</label>
                <input class="form-control" type="text" id="dob1">

            </div>
            <div class="col-md-4 ">
                <label for="c_employer" class="form-label">Current Employer</label>
                <input class="form-control" type="text" id="c_employer">

            </div>
            <div class="col-md-4 ">
                <label for="experience1" class="form-label">Experience</label>
                <input class="form-control" type="text" id="experience1">

            </div>
            <div class="col-md-4 ">
                <label for="designation1" class="form-label">Designation</label>
                <input class="form-control" type="text" id="designation1">

            </div>
            <div class="col-md-4 ">
                <label for="skills1" class="form-label">Key Skills</label>
                <input class="form-control" type="text" id="skills1">

            </div>
            <div class="col-md-4 ">
                <label for="notice1" class="form-label">Notice Period(in days)</label>
                <input class="form-control" type="text" id="notice1">

            </div>
            <div class="col-md-4 ">
                <label for="current_ctc1" class="form-label">Current CTC</label>
                <input class="form-control" type="text" id="current_ctc1">

            </div>
            <div class="col-md-4 ">
                <label for="variable1" class="form-label">Variable CTC</label>
                <input class="form-control" type="text" id="variable1">

            </div>
            <div class="col-md-4 ">
                <label for="expected1" class="form-label">Expected CTC</label>
                <input class="form-control" type="text" id="expected1">

            </div>
            <div class="col-md-4 ">
                <label for="remarks1" class="form-label">Remarks</label>
                <input class="form-control" type="text" id="remarks1">

            </div>

            <div class="col-md-4 ">
                <label for="cv_file1" class="form-label" id="cv_file1">CV File</label>
                <img src="" alt="" id="picimg" class="picForm">
            </div>
        </form>
    </div>

</body>

</html>
