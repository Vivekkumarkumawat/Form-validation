<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ragiston Form</title>
    <link rel="stylesheet" href="Ragform.css">
    <script src="Ragform.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="headding"><strong>Upload Your CV </strong></div>
    <div class="container" id="container1">
        <form action="" id="myform" onsubmit=" return validateForm()" enctype="multipart/form-data">
            <div class="row">
                <div class="col-md-4">
                        <label for="name" class="form-label">Name</label><i class="fa-solid fa-star-of-life"></i>
                        <input class="form-control" type="text" id="fname" maxlength="50">
                        <div class="error" id="name_error"></div>
                    </div>
                    <div class="col-md-4">
                        <label for="email" class="form-label">Email</label><i class="fa-solid fa-star-of-life"></i>
                        <input class="form-control" type="text" id="email" maxlength="30">
                        <div class="error" id="email_error"></div>
                    </div>
                    <div class="col-md-4">
                        <label for="mobile" class="form-label">Mobile</label><i class="fa-solid fa-star-of-life"></i>
                        <input class="form-control" type="text" id="mobile" maxlength="10">
                        <div class="error" id="mobile_error"></div>
                    </div>
                    <div class="col-md-4 ">
                        <label for="alternate_no" class="form-label">Alternate Number</label>
                        <input class="form-control" type="text" id="alternate_no" maxlength="10">
                        <div class="error" id="number_error"></div>
                    </div>
                    <div class="col-md-4 ">
                        <label for="dob" class="form-label">DOB</label><i class="fa-solid fa-star-of-life"></i>
                        <input class="form-control" type="date" id="dob" maxlength="10">
                        <div class="error" id="dob_error"></div>
                    </div>
                    <div class="col-md-4 ">
                        <label for="employer" class="form-label">Current Employer</label>
                        <input class="form-control" type="text" id="employer" maxlength="30">
                        <div class="error" id="emp_error"></div>
                    </div>

                    <div class="col-md-2">
                        <label for="experience" class="form-label">Experience</label><i
                            class="fa-solid fa-star-of-life"></i>
                        <select id="exp_year" class="form-control ">

                            <option value="0" selected>Year/s</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>

                        </select>
                    </div>

                    <div class="col-md-2">
                        <select id="exp_month" class="form-control ">
                        
                            <option value="0" selected>Month/s</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="10">11</option>
                            <option value="10">112</option>

                        </select>
                        <div class="error" id="experience_error"></div>
                    </div>

                    <div class="col-md-4">
                        <label for="designation" class="form-label">Designation</label>
                        <input class="form-control" type="text" id="designation" maxlength="50">
                        <div class="error" id="desi_error"></div>
                    </div>

                    <div class="col-md-4">
                        <label for="key_skills" class="form-label">Key Skills</label><i
                            class="fa-solid fa-star-of-life"></i>
                        <input class="form-control" type="text" id="key_skills" maxlength="50">
                        <div class="error" id="skill_error"></div>
                    </div>
                    <div class="col-md-4">
                        <label for="notice_period" class="form-label">Notice Period(in days)</label><i
                            class="fa-solid fa-star-of-life"></i>
                        <input class="form-control" type="text" id="notice_period" maxlength="50">
                        <div class="error" id="notice_error"></div>
                    </div>


                    <div class="col-md-2">
                        <label for="current_ctc" class="form-label">Current CTC</label><i
                            class="fa-solid fa-star-of-life"></i>
                        <select id="current_ctc_lac" class="form-control ">

                            <option value="0" selected>Lac/s</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="10">11</option>
                            <option value="10">12</option>

                        </select>
                    </div>

                    <div class="col-md-2">
                        <select id="current_ctc_th" class="form-control ">
                            <option value="0" selected>Thousand/s</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="10">11</option>
                            <option value="10">12</option>
                        </select>
                        <div class="error" id="current_error"></div>
                    </div>


                    <div class="col-md-2">
                        <label for="variable" class="form-label">Variable CTC</label><i
                            class="fa-solid fa-star-of-life"></i>
                        <select id="var_ctc_lac" class="form-control ">

                            <option value="0" selected>Lac/s</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="10">11</option>
                            <option value="10">12</option>

                        </select>
                    </div>

                    <div class="col-md-2">
                        <select id="var_ctc_th" class="form-control ">
                            <option value="0" selected>Thousand/s</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="10">11</option>
                            <option value="10">12</option>
                        </select>
                        <div class="error" id="variable_error"></div>
                    </div>


                    <div class="col-md-2">
                        <label for="expected" class="form-label">Expected CTC</label><i
                            class="fa-solid fa-star-of-life"></i>
                        <select id="exp_ctc_lac" class="form-control ">

                            <option value="0" selected>Lac/s</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="10">11</option>
                            <option value="10">12</option>

                        </select>
                    </div>

                    <div class="col-md-2">
                        <select id="exp_ctc_th" class="form-control "><i class="fa-solid fa-star-of-life"></i>
                            <option value="0" selected>Thousand/s</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                        <div class="error" id="expected_error"></div>
                    </div>

                    <div class="col-md-4">
                        <label for="remarks" class="form-label">Remarks</label>
                        <textarea id="remarks" rows="3" class="form-control"></textarea>
                        <div class="error" id="remarks_error"></div>
                    </div>

                    <div class="col-md-4">
                        <label for="cv_file" class="form-label">Upload</label><i class="fa-solid fa-star-of-life"></i>
                        <input class="form-control" type="file" id="cv_file" name="cv_file" onchange="viewimage(this)">
                        <img src="" id="view" class="img" style=" display: none;">
                        <div class="error" id="file_error"></div>     
                    </div>

                    <div class="button">
                        <input type="submit"value="Submit" id="submit">
                </div> 
            </div>
        </form>
        
    </div>

    <div class="datatablediv">
        <table id="user_table" value="" class="table-bordered">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Mobile Number </th>
                <th>Alternate Number</th>
                <th>DOB</th>
                <th>Current Employer</th>
                <th >Experience </th>
                <th>Designation</th>
                <th>Key Skills</th>
                <th>Notice Period(in days)</th>
                <th>Current CTC </th>
                <th>Variable CTC </th>
                <th>Expected CTC </th>
                        
                <th>Remarks</th>
                <th>upload CV</th>
                <th>Action</th>
              </tr>
            
        </table>

        
    </div>

</body>

</html>
